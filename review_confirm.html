<!DOCTYPE html>

    <!-- ヘッダーここまで -->

        </div>
        <div class="wrap-fshnst">

        </div>
        <div class="review">
          <div id="wrap-rating">
            <div id="star-rating-review" class="star-rating"></div>
            <input type="hidden" name="ratingValue" value="5" />
          </div>
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            maxlength="300"
            disabled
          >
ああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああああ＜290文字＞
        </textarea
          >
          <div class="buttons">
            <form id="edit" action="" method="post">
              <input type="submit" value="編集する" />
            </form>
            <form id="post" action="" method="post">
              <input type="hidden" name="ratingValue" value="" />
              <input type="hidden" name="comment" value="" />
              <input type="submit" value="投稿" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- メインここまで -->
    <!-- jsファイルの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- review_confirm スクリプト -->
    <script src="./js/jquery.star-rating-svg.js"></script>
    <script>
      let reviewRating = $('#star-rating-review');
      let ratingValueNum = document.getElementsByName('ratingValue').item(0)
        .value;
      console.log(ratingValueNum);
      // star-rating-svg の設定
      reviewRating.starRating({
        useFullStars: true,
        readOnly: true,
        totalStars: 5,
        initialRating: 5,
        starSize: 40,
        starShape: 'rounded',
        emptyColor: 'lightgray',
        hoverColor: 'gold',
        activeColor: 'gold',
        ratedColor: 'gold',
      });
      reviewRating.starRating('setRating', ratingValueNum, true);
    </script>
    <!-- review_confirm スクリプト ここまで -->
    <!-- jsファイルの読み込みここまで -->
    <script>
      // メニューのアクティブ項目にcssを追加
      $('#menu li a').click(function () {
        $('#menu li a').removeClass('active-menu');
        $(this).addClass('active-menu');
      });

      // ロゴのクリックイベント（探すページをクリックする）
      $('#logo').click(function () {
        $('.menu-search').parent('a').click();
      });

      // ヘッダー固定
      (function () {
        const target = document.getElementById('header'),
          height = 80;
        let offset = 0,
          lastPosition = 0,
          ticking = false;

        function onScroll() {
          if (lastPosition > height) {
            if (lastPosition > offset) {
              target.classList.add('head-animation');
            } else {
              target.classList.remove('head-animation');
            }
            offset = lastPosition;
          }
        }

        window.addEventListener('scroll', function (e) {
          lastPosition = window.scrollY;
          if (!ticking) {
            window.requestAnimationFrame(function () {
              onScroll(lastPosition);
              ticking = false;
            });
            ticking = true;
          }
        });
      })();
    </script>
  </body>
</html>
